<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <title>P2P Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        margin-bottom: 10px;
      }
      #message {
        width: 80%;
      }
      #send {
        width: 15%;
      }
    </style>
    <script type="text/javascript">
      var ws;
      function connect() {
        var ip = document.getElementById('ip').value;
        ws = new WebSocket('ws://' + ip + ':3000/ws');

        ws.onopen = function () {
          logMessage('Conectado com: ' + ip);
        };

        ws.onmessage = function (event) {
          logMessage('Recebido: ' + event.data);
        };

        ws.onclose = function () {
          logMessage('Conex√£o Fechada');
        };

        ws.onerror = function (error) {
          logMessage('WebSocket Error: ' + error);
        };
      }

      function sendMessage() {
        var message = document.getElementById('message').value;
        ws.send(message);
        logMessage('Enviado: ' + message);
        document.getElementById('message').value = '';
      }

      function logMessage(message) {
        var chat = document.getElementById('chat');
        var p = document.createElement('p');
        p.textContent = message;
        chat.appendChild(p);
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </head>
  <body>
    <h1>WebSocket Chat</h1>
    <div>
      <label for="ip">Enter IP:</label>
      <input type="text" id="ip" placeholder="e.g., 192.168.1.100" />
      <button onclick="connect();">Connect</button>
    </div>
    <div id="chat"></div>
    <div>
      <input type="text" id="message" placeholder="Type a message" />
      <button id="send" onclick="sendMessage();">Send</button>
    </div>
  </body>
</html>
