<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat P2P</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        margin-bottom: 10px;
      }
      #message {
        width: 80%;
      }
      #send {
        width: 15%;
      }
      .closeConnection {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Chat P2P</h1>
    <label for="ip">Entre com IP do outro cliente:</label>
    <input type="text" id="ip" name="ip" placeholder="IP do outro cliente" />
    <label for="name">Nome: </label>
    <input type="text" id="name" placeholder="Digite seu nome" />
    <button onclick="connect()">Conectar</button>
    <div id="chat"></div>
    <div>
      <input type="text" id="message" placeholder="Digite sua mensagem" />
      <button onclick="sendMessage()">Enviar</button>
      <button
        class="closeConnection"
        onclick="closeConnection()"
        id="closeConnection"
      >
        Desconectar
      </button>
    </div>
    <script>
      let websocket;
      let peerIp;
      let username;

      // Função para conectar ao servidor WebSocket
      function connect() {
        peerIp = document.getElementById('ip').value;
        username = document.getElementById('name').value;
        let wsUrl = `ws://${peerIp}:8765/`; // Conectar ao servidor WebSocket
        logMessage('Conectando...');
        try {
          websocket = new WebSocket(wsUrl);
          websocket.onopen = function () {
            logMessage('Conectado');
            document.getElementById('closeConnection').style.display = 'block';
          };
          websocket.onmessage = function (event) {
            // Mensagens recebidas (descriptografar)
            const decryptedMessage = caesarCipher(event.data, -3);
            logMessage(decryptedMessage); // Exibe a mensagem descriptografada
          };
          websocket.onerror = function (event) {
            console.error('Erro de WebSocket:', event);
            logMessage('Erro ao iniciar conexão');
          };
        } catch (error) {
          console.error('Erro ao criar WebSocket:', error);
          logMessage('Erro ao iniciar conexão');
        }
      }

      // Função para desconectar
      function closeConnection() {
        websocket.close();
        document.getElementById('ip').value = '';
        document.getElementById('name').value = '';
        logMessage('Conexão fechada');
        document.getElementById('closeConnection').style.display = 'none';
      }

      // Função para enviar a mensagem
      function sendMessage() {
        const message = document.getElementById('message').value;
        const fullMessage = `${username}: ${message}`;
        // Cifra a mensagem antes de enviar
        const encryptedMessage = caesarCipher(fullMessage, 3);
        websocket.send(encryptedMessage);
        logMessage('Você: ' + message);
        document.getElementById('message').value = '';
      }

      // Função para criptografar/descriptografar a mensagem (Cifra de César)
      function caesarCipher(text, shift) {
        return text
          .split('')
          .map((char) =>
            String.fromCharCode((char.charCodeAt(0) + shift) % 256),
          )
          .join('');
      }

      // Função para exibir as mensagens no chat
      function logMessage(message) {
        var chat = document.getElementById('chat');
        var p = document.createElement('p');
        p.textContent = message;
        chat.appendChild(p);
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </body>
</html>
