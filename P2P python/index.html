<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat P2P</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        margin-bottom: 10px;
      }
      #message {
        width: 80%;
      }
      #send {
        width: 15%;
      }
      .closeConnection {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Chat P2P</h1>
    <label for="ip">Entre com IP do outro cliente:</label>
    <input type="text" id="ip" placeholder="IP do outro cliente" />
    <label for="name">Nome: </label>
    <input type="text" id="name" placeholder="Digite seu nome" />
    <button onclick="connect()">Conectar</button>
    <div id="chat"></div>
    <div>
      <input type="text" id="message" placeholder="Digite sua mensagem" />
      <button onclick="sendMessage()">Enviar</button>
      <button
        class="closeConnection"
        onclick="closeConnection()"
        id="closeConnection"
      >
        Desconectar
      </button>
    </div>

    <script>
      let websocket;
      let peerIp;
      let username;

      // Função para conectar o cliente ao outro cliente
      function connect() {
        peerIp = document.getElementById('ip').value;
        username = document.getElementById('name').value;
        const wsUrl = 'ws://' + peerIp + ':8765'; // O IP do outro cliente
        logMessage('Conectando...');
        try {
          websocket = new WebSocket(wsUrl);
          logMessage('Conectado');
          document.getElementById('closeConnection').style.display = 'block';
          websocket.onmessage = function (event) {
            logMessage(event.data);
          };
        } catch (error) {
          logMessage('Erro ao iniciar conexão');
          console.error(error);
        }
      }

      // Função para desconectar
      function closeConnection() {
        websocket.onclose = function (event) {
          logMessage('Conexão fechada');
        };
        logMessage('Conexão fechada');
        document.getElementById('closeConnection').style.display = 'none';
      }

      // Função para enviar a mensagem
      function sendMessage() {
        const message = document.getElementById('message').value;
        const fullMessage = `${username}: ${message}`;
        websocket.send(fullMessage);
        logMessage('Você: ' + message);
        document.getElementById('message').value = '';
      }

      // Função para registrar as mensagens no chat
      function logMessage(message) {
        var chat = document.getElementById('chat');
        var p = document.createElement('p');
        p.textContent = message;
        chat.appendChild(p);
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </body>
</html>
